<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address Book</title>
    <script>
        async function addAddressBook(event) {
            event.preventDefault(); // stop normal form submission

            const name = document.getElementById("name").value;

            // URL is now corrected to hit the REST controller
            const response = await fetch("/api/addressBooks", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name }),
            });

            if (response.ok) {
                // This will now work
                const newBook = await response.json();
                const list = document.getElementById("addressBookList");
                if (list) {
                    const li = document.createElement("li");
                    // This href is fine, it can link back to your Part 1 view
                    li.innerHTML = `<a href="/addressBooks/${newBook.id}/view">${newBook.name}</a>`;
                    list.appendChild(li);
                }
                document.getElementById("addAddressBookForm").reset();
            } else {
                alert("Failed to create address book. Please try again.");
            }
        }
    </script>
</head>
<body>
<h1>Add a New Address Book</h1>

<form id="addAddressBookForm" onsubmit="addAddressBook(event)">
    <label for="name">Address Book Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <button type="submit">Create Address Book</button>
</form>

<h2>Address Book List</h2>
<ul id="addressBookList"></ul>
</body>
</html>
