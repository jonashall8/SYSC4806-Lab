<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Buddy</title>
    <script>
        async function addBuddy(event) {
            event.preventDefault(); // prevent the normal form submission

            const addressBookId = document.getElementById("addressBookId").value;
            const name = document.getElementById("name").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const address = document.getElementById("address").value;

            // The URL is corrected to include /api/
            const response = await fetch(`/api/addressBooks/${addressBookId}/buddies`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, phoneNumber, address}),
            });

            if (response.ok) {
                // This block will now execute correctly
                const newBuddy = await response.json();
                const list = document.getElementById("buddyList");
                if (list) {
                    const li = document.createElement("li");
                    li.textContent = `${newBuddy.name} (${newBuddy.phoneNumber} ${newBuddy.address})`;
                    list.appendChild(li);
                }
                // Reset the form fields
                document.getElementById("addBuddyForm").reset();

            } else {
                alert("Failed to add buddy. Please try again.");
            }
        }
    </script>

    <script th:src="@{/js/addressBook.js}" defer></script>
</head>
<body>
<h1>Add a New Buddy</h1>

<form id="addBuddyForm" th:action="@{/addBuddy/{id}(id=${addressBookId})}" method="POST">

    <input type="hidden" id="addressBookId" name="addressBookId" th:value="${addressBookId}">

    <label for="name">Buddy Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <button type="submit">Add New Buddy</button>
</form>

<h2>Buddy List</h2>
<ul id="buddyList">
    <li th:each="buddy : ${buddies}"
        th:text="${buddy.name + ' (' + buddy.phoneNumber + ') - ' + buddy.address}">
    </li>
</ul>

<br>
<a th:href="@{/addressBooks/list}">‚Üê Back to Address Books</a>
</body>
</html>
