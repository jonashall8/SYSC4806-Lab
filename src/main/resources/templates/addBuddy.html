<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Buddy</title>
    <script>
        async function addBuddy(event) {
            event.preventDefault(); // prevent the normal form submission

            const addressBookId = document.getElementById("addressBookId").value;
            const name = document.getElementById("name").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            // The URL is corrected to include /api/
            const response = await fetch(`/api/addressBooks/${addressBookId}/buddies`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, phoneNumber }),
            });

            if (response.ok) {
                // This block will now execute correctly
                const newBuddy = await response.json();
                const list = document.getElementById("buddyList");
                if (list) {
                    const li = document.createElement("li");
                    li.textContent = `${newBuddy.name} (${newBuddy.phoneNumber})`;
                    list.appendChild(li);
                }
                // Reset the form fields
                document.getElementById("addBuddyForm").reset();

            } else {
                alert("Failed to add buddy. Please try again.");
            }
        }
    </script>
</head>
<body>
<h1>Add a New Buddy</h1>

<form id="addBuddyForm" onsubmit="addBuddy(event)">
    <label for="addressBookId">Address Book ID:</label>
    <input type="number" id="addressBookId" name="addressBookId" required><br><br>

    <label for="name">Buddy Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <button type="submit">Add New Buddy</button>
</form>

<h2>Buddy List</h2>
<ul id="buddyList"></ul>
</body>
</html>
