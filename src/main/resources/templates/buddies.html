<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buddies List</title>
</head>
<body>
<h1>Buddies in Address Book</h1>
<ul>
    <li th:each="buddy : ${buddies}">
        <span th:text="${buddy.name}">Buddy Name</span> -
        <span th:text="${buddy.phoneNumber}">Phone Number</span>
        <span th:text="${buddy.address}">Address</span>
    </li>
</ul>
</body>
</html>
